<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Arcade</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px 30px;
      width: 320px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
    }

    .game-card h2 {
      margin-top: 0;
      font-size: 1.8em;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 10px;
    }

    input[type="number"] {
      padding: 12px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      outline: none;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }

    /* ‡§®‡§Ø‡§æ 'Play Again' ‡§¨‡§ü‡§® */
    .reset-btn {
      background-color: #f44336;
    }
    .reset-btn:hover {
      background-color: #d32f2f;
    }
    .reset-btn:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: 500;
      min-height: 2.5em; /* ‡§ú‡§ó‡§π ‡§¨‡§®‡§æ‡§è ‡§∞‡§ñ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è */
    }

    .tries {
      margin-top: 10px;
      font-size: 1em;
      color: #ddd;
    }

    /* Shake Animation */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
    .shake {
      animation: shake 0.3s linear;
    }

    /* Rock Paper Scissors Styles */
    .rps-buttons button {
      font-size: 2.5em; /* ‡§¨‡§°‡§º‡•á ‡§á‡§Æ‡•ã‡§ú‡•Ä */
      margin: 0 10px;
      padding: 15px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      width: 80px;
      height: 80px;
    }
    .rps-buttons button:hover {
      background: rgba(255, 255, 255, 0.4);
    }
    
    .rps-result-display {
      font-size: 1.1em;
    }
    .rps-result-display span {
      font-size: 1.5em;
      vertical-align: middle;
    }
    
    #rps-score {
      font-weight: bold;
      font-size: 1.2em;
    }

  </style>
</head>
<body>
  <h1>üéÆ Game Arcade</h1>

  <div class="container">
    <div class="game-card" id="game-guess-number">
      <h2>üéØ Guess the Number</h2>
      <p>Guess a number between 1 and 100. You have 7 tries!</p>
      
      <input type="number" id="gtnInput" placeholder="Enter your guess" />
      <button id="gtnSubmitBtn">Submit</button>
      <button id="gtnResetBtn" class="reset-btn">Play Again</button>

      <p id="gtnMessage" class="message"></p>
      <p id="gtnTries" class="tries"></p>
    </div>

    <div class="game-card" id="game-rps">
      <h2>‚úä Rock Paper Scissors ‚úåÔ∏è</h2>
      <p>Choose your weapon against the computer!</p>
      
      <div class="rps-buttons">
        <button class="rps-choice" data-choice="rock">‚úä</button>
        <button class="rps-choice" data-choice="paper">‚úã</button>
        <button class="rps-choice" data-choice="scissors">‚úåÔ∏è</button>
      </div>

      <p id="rpsResult" class="message"></p>
      <div class="rps-result-display">
        <p>Player: <span id="rpsPlayerChoice">?</span> vs Computer: <span id="rpsComputerChoice">?</span></p>
      </div>
      <p id="rpsScore">Score: You 0 - 0 Computer</p>
    </div>
  </div>

  <script>
    // ‡§Ø‡§π ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à ‡§ï‡§ø JS ‡§ï‡•ã‡§° HTML ‡§ï‡•á ‡§≤‡•ã‡§° ‡§π‡•ã‡§®‡•á ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§π‡•Ä ‡§ö‡§≤‡•á
    document.addEventListener("DOMContentLoaded", () => {
      
      /* --- GAME 1: GUESS THE NUMBER --- */
      const MAX_TRIES = 7;
      let gtnSecretNumber;
      let gtnTryCount;

      const gtnInput = document.getElementById("gtnInput");
      const gtnSubmitBtn = document.getElementById("gtnSubmitBtn");
      const gtnResetBtn = document.getElementById("gtnResetBtn");
      const gtnMessage = document.getElementById("gtnMessage");
      const gtnTries = document.getElementById("gtnTries");
      const gtnGameCard = document.getElementById("game-guess-number");

      function startGtnGame() {
        // 1 ‡§∏‡•á 100 ‡§ï‡•á ‡§¨‡•Ä‡§ö ‡§è‡§ï ‡§®‡§Ç‡§¨‡§∞ ‡§ö‡•Å‡§®‡•á‡§Ç
        gtnSecretNumber = Math.floor(Math.random() * 100) + 1;
        gtnTryCount = 0;
        
        gtnMessage.textContent = "";
        gtnTries.textContent = `Tries remaining: ${MAX_TRIES}`;
        gtnInput.value = "";
        gtnInput.disabled = false;
        gtnSubmitBtn.disabled = false;
        gtnResetBtn.disabled = true;
        gtnMessage.style.color = "white";
      }

      function checkGtnGuess() {
        const guess = parseInt(gtnInput.value);

        if (isNaN(guess) || guess < 1 || guess > 100) {
          gtnMessage.textContent = "Please enter a valid number (1-100)!";
          gtnMessage.style.color = "#ffdd00"; // Yellow for warning
          gtnGameCard.classList.add("shake");
          setTimeout(() => gtnGameCard.classList.remove("shake"), 300);
          return;
        }

        gtnTryCount++;
        const triesLeft = MAX_TRIES - gtnTryCount;

        if (guess === gtnSecretNumber) {
          gtnMessage.textContent = `üéâ You won! The number was ${gtnSecretNumber}.`;
          gtnMessage.style.color = "#84ff84"; // Green for win
          gtnTries.textContent = `Total tries: ${gtnTryCount}`;
          endGtnGame();
        } else if (gtnTryCount >= MAX_TRIES) {
          gtnMessage.textContent = `‚ò†Ô∏è Game Over! The number was ${gtnSecretNumber}.`;
          gtnMessage.style.color = "#ff8484"; // Red for loss
          gtnTries.textContent = "You are out of tries!";
          endGtnGame();
        } else {
          gtnMessage.textContent = guess < gtnSecretNumber ? "‚¨ÜÔ∏è Guess a bigger number!" : "‚¨áÔ∏è Guess a smaller number!";
          gtnMessage.style.color = "white";
          gtnTries.textContent = `Tries remaining: ${triesLeft}`;
          gtnGameCard.classList.add("shake");
          setTimeout(() => gtnGameCard.classList.remove("shake"), 300);
        }

        gtnInput.value = "";
        gtnInput.focus();
      }
      
      function endGtnGame() {
        gtnInput.disabled = true;
        gtnSubmitBtn.disabled = true;
        gtnResetBtn.disabled = false;
      }

      gtnSubmitBtn.addEventListener("click", checkGtnGuess);
      gtnResetBtn.addEventListener("click", startGtnGame);
      // Enter ‡§¶‡§¨‡§æ‡§®‡•á ‡§™‡§∞ ‡§≠‡•Ä ‡§ï‡§æ‡§Æ ‡§ï‡§∞‡•á‡§ó‡§æ
      gtnInput.addEventListener("keyup", (event) => {
        if (event.key === "Enter" && !gtnSubmitBtn.disabled) {
          checkGtnGuess();
        }
      });
      
      // Initialize the game on load
      startGtnGame();


      /* --- GAME 2: ROCK PAPER SCISSORS --- */
      let rpsPlayerScore = 0;
      let rpsComputerScore = 0;
      const choices = ["rock", "paper", "scissors"];
      
      const rpsChoiceButtons = document.querySelectorAll(".rps-choice");
      const rpsResult = document.getElementById("rpsResult");
      const rpsScore = document.getElementById("rpsScore");
      const rpsPlayerChoiceSpan = document.getElementById("rpsPlayerChoice");
      const rpsComputerChoiceSpan = document.getElementById("rpsComputerChoice");

      const emoji = {
        rock: "‚úä",
        paper: "‚úã",
        scissors: "‚úåÔ∏è"
      };

      rpsChoiceButtons.forEach(button => {
        button.addEventListener("click", () => {
          playRps(button.dataset.choice);
        });
      });

      function playRps(playerChoice) {
        const computerChoice = choices[Math.floor(Math.random() * 3)];
        
        rpsPlayerChoiceSpan.textContent = emoji[playerChoice];
        rpsComputerChoiceSpan.textContent = emoji[computerChoice];

        if (playerChoice === computerChoice) {
          // Draw
          rpsResult.textContent = "It's a draw!";
          rpsResult.style.color = "white";
        } else if (
          (playerChoice === "rock" && computerChoice === "scissors") ||
          (playerChoice === "paper" && computerChoice === "rock") ||
          (playerChoice === "scissors" && computerChoice === "paper")
        ) {
          // Player wins
          rpsPlayerScore++;
          rpsResult.textContent = "You win this round!";
          rpsResult.style.color = "#84ff84";
        } else {
          // Computer wins
          rpsComputerScore++;
          rpsResult.textContent = "Computer wins this round!";
          rpsResult.style.color = "#ff8484";
        }
        
        updateRpsScore();
      }
      
      function updateRpsScore() {
        rpsScore.textContent = `Score: You ${rpsPlayerScore} - ${rpsComputerScore} Computer`;
      }

    });
  </script>
</body>
</html>
