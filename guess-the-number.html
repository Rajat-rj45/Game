<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess The Number Game</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .game-card h2 {
      margin-top: 0;
      font-size: 1.8em;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 10px;
    }

    input[type="number"] {
      padding: 12px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      outline: none;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }

    .reset-btn {
      background-color: #f44336;
    }
    .reset-btn:hover {
      background-color: #d32f2f;
    }
    .reset-btn:disabled, button:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: 500;
      min-height: 2.5em;
    }

    .tries {
      margin-top: 10px;
      font-size: 1em;
      color: #ddd;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
    .shake {
      animation: shake 0.3s linear;
    }
  </style>
</head>
<body>
  <div class="game-card" id="game-guess-number">
    <div>
      <h2>üéØ Guess the Number</h2>
      <p>Guess a number between 1 and 100. You have 7 tries!</p>
      
      <input type="number" id="gtnInput" placeholder="Enter your guess" />
      <button id="gtnSubmitBtn">Submit</button>

      <p id="gtnMessage" class="message"></p>
      <p id="gtnTries" class="tries"></p>
    </div>
    <button id="gtnResetBtn" class="reset-btn">Play Again</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      
      /* --- GAME 1: GUESS THE NUMBER --- */
      const MAX_TRIES = 7;
      let gtnSecretNumber;
      let gtnTryCount;

      const gtnInput = document.getElementById("gtnInput");
      const gtnSubmitBtn = document.getElementById("gtnSubmitBtn");
      const gtnResetBtn = document.getElementById("gtnResetBtn");
      const gtnMessage = document.getElementById("gtnMessage");
      const gtnTries = document.getElementById("gtnTries");
      const gtnGameCard = document.getElementById("game-guess-number");

      function startGtnGame() {
        gtnSecretNumber = Math.floor(Math.random() * 100) + 1;
        gtnTryCount = 0;
        gtnMessage.textContent = "";
        gtnTries.textContent = `Tries remaining: ${MAX_TRIES}`;
        gtnInput.value = "";
        gtnInput.disabled = false;
        gtnSubmitBtn.disabled = false;
        gtnResetBtn.disabled = true;
        gtnMessage.style.color = "white";
      }

      function checkGtnGuess() {
        const guess = parseInt(gtnInput.value);
        if (isNaN(guess) || guess < 1 || guess > 100) {
          gtnMessage.textContent = "Please enter a valid number (1-100)!";
          gtnMessage.style.color = "#ffdd00";
          gtnGameCard.classList.add("shake");
          setTimeout(() => gtnGameCard.classList.remove("shake"), 300);
          return;
        }

        gtnTryCount++;
        const triesLeft = MAX_TRIES - gtnTryCount;

        if (guess === gtnSecretNumber) {
          gtnMessage.textContent = `üéâ You won! The number was ${gtnSecretNumber}.`;
          gtnMessage.style.color = "#84ff84";
          gtnTries.textContent = `Total tries: ${gtnTryCount}`;
          endGtnGame();
        } else if (gtnTryCount >= MAX_TRIES) {
          gtnMessage.textContent = `‚ò†Ô∏è Game Over! The number was ${gtnSecretNumber}.`;
          gtnMessage.style.color = "#ff8484";
          gtnTries.textContent = "You are out of tries!";
          endGtnGame();
        } else {
          gtnMessage.textContent = guess < gtnSecretNumber ? "‚¨ÜÔ∏è Guess a bigger number!" : "‚¨áÔ∏è Guess a smaller number!";
          gtnMessage.style.color = "white";
          gtnTries.textContent = `Tries remaining: ${triesLeft}`;
          gtnGameCard.classList.add("shake");
          setTimeout(() => gtnGameCard.classList.remove("shake"), 300);
        }
        gtnInput.value = "";
        gtnInput.focus();
      }
      
      function endGtnGame() {
        gtnInput.disabled = true;
        gtnSubmitBtn.disabled = true;
        gtnResetBtn.disabled = false;
      }

      gtnSubmitBtn.addEventListener("click", checkGtnGuess);
      gtnResetBtn.addEventListener("click", startGtnGame);
      gtnInput.addEventListener("keyup", (event) => {
        if (event.key === "Enter" && !gtnSubmitBtn.disabled) checkGtnGuess();
      });
      
      // Initialize the game on load
      startGtnGame();
    });
  </script>
</body>
</html>
